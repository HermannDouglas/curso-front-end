<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Uso de Variáveis com Formulário</title>
</head>
<body>

  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome">

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade">

    <button type="button" onclick="exibirDados()">Enviar</button>
  </form>

  <script>
    function exibirDados() {
      var nome = document.getElementById("nome").value;
      var idade = document.getElementById("idade").value;

      console.log("Nome: " + nome);
      console.log("Idade: " + idade);

      // Limpar os campos do formulário
      document.getElementById("nome").value = "";
      document.getElementById("idade").value = "";
    }
  </script>


<!-- Neste exemplo, temos um formulário HTML com dois campos: nome e idade. O botão "Enviar" chama a função exibirDados() quando clicado. -->

<!-- Dentro da função, usamos o método getElementById() para obter os valores dos campos de input nome e idade. Armazenamos esses valores nas variáveis nome e idade, respectivamente. -->

<!-- Em seguida, exibimos as variáveis no console usando console.log(). Você pode fazer outras operações com as variáveis, se desejar. -->

<!-- No final da função, limpamos os campos do formulário, definindo o valor dos campos como uma string vazia, usando o método value. -->


</body>
</html>
